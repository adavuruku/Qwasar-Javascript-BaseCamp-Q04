<!DOCTYPE html>
<html>
    <head>
        <title>Qwasar Quest 04</title>
    </head>
    <body >
        <div id="my_box_realtime">
        </div>
    </body>
    <script type="text/javascript">
        document.body.style.padding = "0";
        document.body.style.margin = "0";
        let elem = document.getElementById("my_box_realtime");
        elem.style.position = "absolute";
        elem.style.height = "30%";
        elem.style.width = "30%";
        elem.style.backgroundColor = "blue";
        let i = 70, j = 1
        let myVar = setInterval(ChangeContainer,500);
        function ChangeContainer(){
            if (j<=70){
                elem.style.bottom = (i - j)+ "%";
                elem.style.right = (i - j) + "%";
                console.log(i-j, j);
                j += 1;
            }else{
                clearInterval(myVar)
            }
        }
    </script>
</html>
